<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widtch=device-width, initial-scale=1.1">
    <title>register / sign in</title>
    <link rel="icon" href="fichier/bad-logo-7.png">
    <link rel="stylesheet" href="index.css">
</head>
<body  cellspacing="0" cellpadding="0">
   <div>
        <pre style="margin-left: 45vh;">If you already have an account on our site you can just <a href="">log in</a>  using your account information</pre>



    </div>
    <form action="index.html" method="post" class="register">
        <div class="logo">
        <img src="fichier/bad-logo-7.png" alt="Alien Store.png" style="height: 120px;"> </div>
          <div class="title">  <pre style="font-family:Cooper Black;font-size: x-large;color: #0ed13f;">Alien Store</pre> 
           </div>
                

        <fieldset style="border: 5px #268feb ;border-style: outset;">
            <legend><h2><i><u><font face="Cooper Black">create new account</font></u></i></h2></legend>
            

        <div style="box-shadow: 0 5px 10px rgb(136, 231, 219);padding: 0.5em;border-radius: 30px; position: relative; min-width: 200px; ">
            <label for="fullname"><b style="color: aliceblue;">Full name</b>
                <span style="color: red;">*</span>
            </label>    
            <input class="I" id="fullname" type="text" name="full name" required  
            style="width: 200px;border: 1px solid rgb(136, 231, 219); outline: 0;padding: 10px; border-radius: 50px;">
        </div>
        
        <div style="box-shadow: 0 5px 10px rgb(136, 231, 219);padding: 0.5em;border-radius: 30px; position: relative; min-width: 200px; ">
            <label for="email"><b style="color: aliceblue;">Email</b>
                <span style="color: red;">*</span>
                
            </label>    
            <input class="I" id="email" type="email" name="email"required  
            style="width: 200px;border: 1px solid rgb(136, 231, 219); outline: 0;padding: 10px; border-radius: 50px;">
        </div>

        <div style="box-shadow: 0 5px 10px rgb(136, 231, 219);padding: 0.5em;border-radius: 30px; position: relative; min-width: 200px; ">
            <label for="pass"><b style="color: aliceblue;">Password</b>
                <span style="color: red;">*</span>
            </label>    
            <input  class="I" id="pass" type="password" name="password"required  minlength="8"
            style="width: 200px;border: 1px solid rgb(136, 231, 219); outline: 0;padding: 10px; border-radius: 50px;">
            
        </div>

        <div style="box-shadow: 0 5px 10px rgb(136, 231, 219);padding: 0.5em;border-radius: 30px; position: relative; min-width: 200px; " >
            <label for="2pass"><b style="color: aliceblue;">Confirm password</b>
                <span style="color: red;">*</span>
            </label>    
            <input class="I" id="2pass" type="password" name="confirm password"required  minlength="8"
             style="width: 200px;border: 1px solid rgb(136, 231, 219); outline: 0;padding: 10px; border-radius: 50px;">
        </div>

        <div style="box-shadow: 0 5px 10px rgb(136, 231, 219);padding: 0.5em;border-radius: 30px; position: relative; min-width: 200px; " >
            <label for="country"><b style="color: aliceblue;">Country</b>
                <span style="color: red;">*</span>
            </label>  
            <input class="I" list="country" name="country" required 
             style="width:200px;border: 1px solid rgb(136, 231, 219); outline: 0;padding: 10px; border-radius: 50px;">
            <datalist name="country" id="country">
                <optgroup label="A">
                    <option value="Afghanistan" >Afghanistan</option>
                    <option value="Albania" >Albania</option>
                    <option value="algeria" selected>algeria</option>
                    <option value="Andorra" >Andorra</option> 
                    <option value="Angola" >Angola</option>
                    <option value="Antigua and Barbuda" >Antigua and Barbuda</option>
                    <option value="Argentina" >Argentina</option>
                    <option value="Armenia" >Armenia</option>
                    <option value="Australia" >Australia</option>
                    <option value="Austria" >Austria</option>
                </optgroup>
                <optgroup label="B">
                    <option value="Bahrain" >Bahrain</option>
                    <option value="Bangladesh" >Bangladesh</option>
                    <option value="Belgium" >Belgium</option>
                    <option value="Brazil" >Brazil</option> 
                    <option value="Bulgaria" >Bulgaria</option>
                </optgroup>
                <optgroup label="C">
                    <option value="Canada" >Canada</option>
                    <option value="Chile" >Chile</option>
                    <option value="China" >China</option>
                    <option value="Colombia" >Colombia</option> 
                    <option value="Costa Rica" >Costa Rica</option>
                    <option value="Croatia" >Croatia</option>
                </optgroup>
                <optgroup label="D">
                    <option value="Denmark" >Denmark</option>
                </optgroup>
                <optgroup label="E">
                    <option value="Ecuador" >Ecuador</option>
                    <option value="Egypt" >Egypt</option>
                    <option value="Estonia">Estonia</option>
                    <option value="Ethiopia" >Ethiopia</option> 
                </optgroup>
                <optgroup label="F">
                    <option value="Finland" >Finland</option>
                    <option value="France" >France</option>
                </optgroup>
                <optgroup label="G">
                    <option value="Germany" >Germany</option>
                    <option value="Greece" >Greece</option>
                </optgroup>
                <optgroup label="H">
                    <option value="Hungary" >Hungary</option>
                </optgroup>
                <optgroup label="I">
                    <option value="Iceland" >Iceland</option>
                    <option value="India" >India</option>
                    <option value="Indonesia" >Indonesia</option>
                    <option value="Iran" >Iran</option> 
                    <option value="Iraq" >Iraq</option>
                    <option value="Italy" >Italy</option>
                </optgroup>
                <optgroup label="J">
                    <option value="Japan" >Japan</option>
                    <option value="Jordan" >Jordan</option>
                </optgroup>
                <optgroup label="K">
                    <option value="Kingdom of Serbia" >Kingdom of Serbia</option>
                    <option value="Korea" ></option>
                </optgroup>
                <optgroup label="L">
                    <option value="Liberia" >Liberia</option>
                    <option value="Libya" >Libya</option>
                </optgroup>
                <optgroup label="M">
                    <option value="Maldives" >Maldives</option>
                    <option value="Mali" >Mali</option>
                    <option value="Mexico" >Mexico</option>
                    <option value="Mongolia" >Mongolia</option> 
                    <option value="Morocco" >Morocco</option>
                    <option value="Mozambique" >Mozambique</option>
                </optgroup>
                <optgroup label="N">
                    <option value="Nepal" >Nepal</option>
                    <option value="Netherlands" >Netherlands</option>
                    <option value="New Zealand" >New Zealand</option>
                    <option value="Niger" >Niger</option> 
                    <option value="Nigeria" >Nigeria</option>
                    <option value="Norway" >Norway</option>
                </optgroup>
                <optgroup label="O">
                    <option value="Oman" >Oman</option>
                </optgroup>
                <optgroup label="P">
                    <option value="Pakistan" >Pakistan</option>
                    <option value="palestine" >palestine</option>
                    <option value="Paraguay" >Paraguay</option>
                    <option value="Peru" >Peru</option> 
                    <option value="Poland" >Poland</option>
                    <option value="Portugal" >Portugal</option>
                </optgroup>
                <optgroup label="Q">
                    <option value="Qatar" >Qatar</option>
                </optgroup>
                <optgroup label="R">
                    <option value="Romania" >Romania</option>        
                    <option value="Russia" >Russia</option>
                </optgroup>
                <optgroup label="S">
                    <option value="Saudi Arabia" >Saudi Arabia</option>

                    <option value="Ukraine" >Ukraine</option>
                    <option value="United Arab Emirates" > United Arab Emirates</option>

                    <option value="Vietnam" >Vietnam</option>
                </optgroup>
                <optgroup label="Y">
                    <option value="Yemen" >Yemen</option>
                </optgroup>
                <optgroup label="Z">
                    <option value="Zambia" >Zambia</option>
                    <option value="Zimbabwe" >Zimbabwe</option>
                </optgroup>

            </datalist>
        </div>
        
       <div style="box-shadow: 10 5px 10px #000;padding: 1em;border-radius: 10px; position: relative; min-width: 50px; ">
            <input id="sub" type="submit" value="register"  
            style="cursor:pointer; width: 200;border: 1px solid rgb(231, 231, 231); outline: 0;padding: 10px; border-radius: 50px;">
        </div>
        
        </fieldset>

    </form> 

    <div>
        <pre style="margin-left: 85vh;font-size: x-large;"><b>Log in</b></pre>



    </div>
   
    <form action="index.html" method="get" class="log">
        <div class="logo2">
            <img src="fichier/bad-logo-7.png" alt="Alien Store.png" style="height: 120px;"> </div>
              <div class="title2">  <pre style="font-family:Cooper Black;font-size: x-large;color: #0ed13f;">Alien Store</pre> 
               </div>
        <fieldset style="border: 5px #268feb ;border-style: outset;">
            <legend ><h2><i><u><font face="Cooper Black">sign in</font></u></i></h2> </legend>
         <div style="box-shadow: 0 5px 10px rgb(136, 231, 219);padding: 0.5em;border-radius: 30px; position: relative; min-width: 200px; ">
            <input  type="email" id="email" placeholder="email" required 
            style="width: 200px;border: 1px solid rgb(136, 231, 219); outline: 0;padding: 10px; border-radius: 50px;"></div>
            
            
         <div style="box-shadow: 0 5px 10px rgb(136, 231, 219);padding: 0.5em;border-radius: 30px; position: relative; min-width: 200px; "> 
            <input type="password" id="email" placeholder="password"required 
             style="width: 200px;border: 1px solid rgb(136, 231, 219); outline: 0;padding: 10px; border-radius: 50px;"></div>


         <div style="box-shadow: 10 5px 10px rgb(136, 231, 219);padding: 1em;border-radius: 30px; position: relative; min-width: 50px; "> 
             <input type="submit" id="sub" value="sign in" 
             style="cursor:pointer; width: 200;border: 1px solid white; outline: 0;padding: 10px; border-radius: 50px;" >
            </div>


        </fieldset>


    </form>
